

<body>
 
<div class="container col-md-12 mt-0">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center">EVENT</h3>
				
			</div>

			<div class="card-body">
				<form [formGroup]="eventForm"(ngSubmit)="addEvent()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
						</div>
						<input type="date" class="form-control" placeholder="Enter Date" formControlName="date">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
						</div>
                        <!-- <label for="">discription</label><br> -->
                        <textarea name="" id="" cols="35" rows="4" placeholder="Description" formControlName="description"></textarea>

                    </div>
					
					<div class="form-group">
						<input type="submit" value="Add EVENT" class="btn float-right login_btn me-5px" style="width:50%" >
					</div>
                    <div class="form-group" >
						<input type="submit" value="View EVENT" routerLink="/event" class="btn float-right login_btn " style="width:50%">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
